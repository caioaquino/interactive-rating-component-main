<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./rating.css" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="rating-container">
      <div class="rating-container__icon"> <img src="./images/icon-star.svg" alt="Ícone de estrela" />
      </div>

      <div class="rating-container__text">
        <h1 class="rating-container__text__title">How did we do?</h1>
        <p class="rating-container__text__description">Please let us know how we did with your support request. All
          feedback is
          appreciated to help us improve our offering!</p>
      </div>
      <form id="rating-form">
        <ul class="rating-container__list">
          <li class="rating-container__list__item"><input name="rating" type="radio" value="1" id="rating-1" /><label
              for="rating-1">1</label></li>
          <li class="rating-container__list__item"><input name="rating" type="radio" value="2" id="rating-2" /><label
              for="rating-2">2</label></li>
          <li class="rating-container__list__item"><input name="rating" type="radio" value="3" id="rating-3" /><label
              for="rating-3">3</label></li>
          <li class="rating-container__list__item"><input name="rating" type="radio" value="4" id="rating-4" /><label
              for="rating-4">4</label></li>
          <li class="rating-container__list__item"><input name="rating" type="radio" value="5" id="rating-5" /><label
              for="rating-5">5</label></li>
        </ul>


        <button class="rating-container__finish__button" type="submit" name="confirm-rating-button"
          id="confirm-rating-button">SUBMIT</button>
      </form>
    </div>
  </main>

  <script>

    const element = document.getElementById('confirm-rating-button');
    if (element != null) {
      element.addEventListener('click', function (event) {
        event.preventDefault();
        const rating = document.querySelector('input[name="rating"]:checked');
        if (rating) {
          window.location.href = `./thank-you.html?rating=${rating.value}`;
        } else {
          alert('Please select a rating before submitting.');
          return;
        }
      });
    }
  </script>
</body>

</html>
