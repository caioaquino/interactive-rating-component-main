<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./rating.css" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="rating-container">
      <div class="rating-container__icon"> <img src="./images/icon-star.svg" alt="Star rating icon"  loading="lazy"/>
      </div>

      <div class="rating-container__text">
        <h1 class="rating-container__text__title">How did we do?</h1>
        <p class="rating-container__text__description">Please let us know how we did with your support request. All
          feedback is
          appreciated to help us improve our offering!</p>
      </div>
      <section>
        <form id="rating-form">
          <ul class="rating-container__list">
            <li class="rating-container__list__item"><input name="rating" type="radio" value="1" id="rating-1" aria-required="true"/><label
                for="rating-1" tabindex="0" aria-label="1">1</label></li>
            <li class="rating-container__list__item"><input name="rating" type="radio" value="2" id="rating-2" aria-required="true"/><label
                for="rating-2" tabindex="0" aria-label="2">2</label></li>
            <li class="rating-container__list__item"><input name="rating" type="radio" value="3" id="rating-3" aria-required="true"/><label
                for="rating-3" tabindex="0" aria-label="3">3</label></li>
            <li class="rating-container__list__item"><input name="rating" type="radio" value="4" id="rating-4" aria-required="true"/><label
                for="rating-4" tabindex="0" aria-label="4">4</label></li>
            <li class="rating-container__list__item"><input name="rating" type="radio" value="5" id="rating-5" aria-required="true"/><label
                for="rating-5" tabindex="0" aria-label="4">5</label></li>
          </ul>
          <button class="rating-container__finish__button" type="submit" name="confirm-rating-button"
            id="confirm-rating-button">Submit</button>
        </form>
      </section>
    </div>
  </main>

  <script>

    document.getElementById('confirm-rating-button').addEventListener('click', function (event) {
      event.preventDefault();
      const rating = document.querySelector('input[name="rating"]:checked');
      if (rating) {
        window.location.href = `./thank-you.html?rating=${rating.value}`;
      } else {
        alert('Please select a rating before submitting.');
        return;
      }
    });


    document.querySelectorAll('.rating-container__list__item label').forEach(function (label) {
      label.addEventListener('keydown', function (event) {
        if (event.key === 'Enter' || event.key === ' ') {
          const input = document.getElementById(label.getAttribute('for'));
          if (input) input.checked = true;
        }
      });
    });

  </script>
</body>

</html>
